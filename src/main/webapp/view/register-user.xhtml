<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:outputLabel>Register Form</h:outputLabel>
            <br/><br/>

            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Username:"></h:outputLabel>
                    <h:inputText value="#{userBean.name}"></h:inputText>
                    <br/><br/>

                    <h:outputLabel value="Password:"></h:outputLabel>
                    <h:inputText value="#{userBean.password}"></h:inputText>
                    <br/><br/>

                    <h:commandButton style="color: black; background-color: white;
            text-align: center;position: center" value="SUBMIT"
                                     action="#{userBean.registration}"/>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</f:view>
</html>
