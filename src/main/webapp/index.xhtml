<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<body>
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h:messages id="messages" globalOnly="true" showDetail="false" />

        <div class="form">
            <h:form style="position: center">
                <h:panelGrid columns="2">
                    <h:outputLabel  value="ENTER NAME"/>
                    <h:inputText value="#{userBean.user.name}"/>
                    <h:outputLabel value="ENTER PASSWORD"/>
                    <h:inputSecret value="#{userBean.user.password}"/>
                    <h:outputLabel value=""/>
                    <h:commandButton style="color: black; background-color: white;
            text-align: center;width: 145px" value="SUBMIT"
                                     action="#{userBean.submit}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
